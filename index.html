<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skillbar</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>My Skills</h1>
	<div class="skillbar" data-percent="70%">
		<div class="skillbar-title" style="background: #88cd2a;"><span>HTML</span></div>
		<div class="skillbar-bar" style="background: #88cd2a;"></div>
		<div class="skillbar-bar-percent">70</div>
		<p>%</p>
	</div>
	<div class="skillbar" data-percent="80%">
		<div class="skillbar-title" style="background: #00a8ff;"><span>CSS</span></div>
		<div class="skillbar-bar" style="background: #00a8ff;"></div>
		<div class="skillbar-bar-percent">80</div>
		<p>%</p>
	</div>
	<div class="skillbar" data-percent="35%">
		<div class="skillbar-title" style="background: #243046;"><span>Jquery</span></div>
		<div class="skillbar-bar" style="background: #243046;"></div>
		<div class="skillbar-bar-percent">35</div>
		<p>%</p>
	</div>
	<div class="skillbar" data-percent="55%">
		<div class="skillbar-title" style="background: #e7d465;"><span>JS</span></div>
		<div class="skillbar-bar" style="background: #e7d465;"></div>
		<div class="skillbar-bar-percent">55</div>
		<p>%</p>
	</div>
	<div class="position-btn">
		<button class="animate-btn">Запустить анимацию</button>
	</div>
	
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script src="main.js"></script>
</body>
</html>
